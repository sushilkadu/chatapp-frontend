<form [formGroup]="loginForm" class="login-form" (ngSubmit)="onLoginClicked()">
  <!-- Email field -->
  <mat-form-field class="login-full-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl" />
    <mat-hint>Please enter registered email address!</mat-hint>
    <mat-error
      *ngIf="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      "
    >
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <!-- Password field -->
  <mat-form-field class="login-full-width">
    <input
      matInput
      placeholder="Password"
      [formControl]="passwordFormControl"
      [type]="hide ? 'password' : 'text'"
    />
    <mat-hint>Please enter your password!</mat-hint>
    <mat-error
      *ngIf="
        passwordFormControl.hasError('pattern') &&
        !passwordFormControl.hasError('required')
      "
    >
      Please enter a password with minimum 8 characters, one capital letter, one
      special character and one digit
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
    <mat-icon matSuffix (click)="hide = !hide">{{
      hide ? "visibility_off" : "visibility"
    }}</mat-icon>
  </mat-form-field>

  <div class="col-md-8 offset-md-2">
    <button
      type="submit"
      class="submit_button_style text-center"
      mat-raised-button
      color="primary"
      [disabled]="loginForm.invalid"
      style="margin-top: 20px"
    >
      Submit
    </button>
  </div>

  <div class="col-md-8 offset-md-4" *ngIf="loginRequestInProgress">
    <mat-spinner></mat-spinner>
  </div>
</form>
